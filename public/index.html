<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type='text/javascript'>

      var timer, chart, data;

      var init = function() {
        chart = new google.visualization.OrgChart(document.getElementById('chart'));
        google.visualization.events.addListener(chart, 'collapse', onCollapse);
        google.visualization.events.addListener(chart, 'select', onSelect);
        $('body').keypress(onKeyPress);
        onTimeout();
      }

      var onTimeout = function() {
        clearTimeout(timer);
        drawChart();
        restartTimer();
      };

      var onCollapse = function() {
        clearTimeout(timer);

        if (chart.getCollapsedNodes().length == 0) {
          restartTimer();
        }
      };

      var onSelect = function(e) {
        clearTimeout(timer);

        if (chart.getSelection().length == 0) {
          restartTimer();
        }
      };

      var onKeyPress = function(e) {
        if (e.keyCode == 120) {
          var rows = chart.getSelection();

          if (rows.length > 0) {
            var image_id = data.getValue(rows[0].row, 0);

            $.ajax({
              url: "/images/" + image_id + ".json",
              type: "DELETE",
              dataType: "json"
            }).done(function(e) {
              if (!e) {
                alert("Layer could not be deleted");
              }
              restartTimer();
            });
          }
        }
      }

      var drawChart = function() {

        var jsonData = $.ajax({
          url: "/images.json",
          dataType:"json",
          async: false
        }).responseJSON;

        data = new google.visualization.DataTable();
        data.addColumn('string', 'ID');
        data.addColumn('string', 'Parent');
        data.addColumn('string', 'ToolTip');
        data.addRows(jsonData);

        chart.draw(data, {
          allowHtml:true,
          allowCollapse: true,
          nodeClass: 'layer',
          size: 'small'
        });

      };

      var restartTimer = function() {
        timer = setTimeout(onTimeout, 1000);
      };

      google.load('visualization', '1', { packages: ['orgchart'] });
      google.setOnLoadCallback(init);
    </script>
    <link rel="stylesheet" href="assets/stylesheets/main.css" type="text/css">
  </head>

  <body>
    <header>
      <h1 class='logo'>
        <a href="" title="Home">Panamax</a>
      </h1>
      <nav>
        <ul>
          <li class='docker-hub'><a href="http://registry.hub.docker.com" target="_blank">Docker Hub</a></li>
          <li class='get-panamax'><a href="http://panamax.io/get-panamax">Get Panamax</a></li>
          <li class='documentation'><a href="http://panamax.io/documentation/">Documentation &amp; Support</a></li>
        </ul>
      </nav>
      <div id="social-icons">
        <a href="https://github.com/CenturyLinkLabs/panamax-ui/wiki" target="_blank" title="Fork Us on GitHub" class="github"></a>
        <a href="http://twitter.com/panamax_io" target="_blank" title="Follow Us on Twitter" class="twitter"></a>
      </div>
    </header>

    <main>
      <h2>
        Docker Image Cache
      </h2>
      <small>- Double-click on node to collapse/expand</small>
      <small>- Select node and press 'x' to delete</small>
      <section id='chart'>
      </section>

</html>
